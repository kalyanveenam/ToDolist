<mat-sidenav-container>
  <mat-sidenav mode="side" #sidenav id="sidenav" [class.menu-open]="isMenuOpened" [class.menu-open]="!isMenuOpened"
    opened>
    <button style="width: 100%; text-align: left" mat-button color="accent">
      My list</button><br />
    <mat-divider></mat-divider>
    <button style="height: 8vh; width: 100%; text-align: left" mat-button color="accent">
      Friends List</button><br />
    <mat-divider></mat-divider>
    <button style="height: 8vh; width: 100%; text-align: left" mat-button color="accent">
      Add friends</button><br />
    <mat-divider></mat-divider>
    <button style="height: 8vh; width: 100%; text-align: left" mat-button color="accent">
      Home
    </button>
    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header style="background: #8a2ce2; color: #ffc107">
          <mat-panel-title style="color: #ffc107"> Status </mat-panel-title>
        </mat-expansion-panel-header>
        <button mat-button color="black" style="width: 100%; text-align: left">
          Open</button><br />
        <button mat-button color="black" style="width: 100%; text-align: left">
          Done</button><br />
        <button mat-button color="black" style="width: 100%; text-align: left">
          Pending
        </button>
      </mat-expansion-panel>
    </mat-accordion>
    <mat-divider></mat-divider>
    <br />
    <br />


  </mat-sidenav>
  <mat-sidenav-content class="sc">


    <mat-accordion>
      <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false" class="online-users">
        <mat-expansion-panel-header>
          <mat-panel-title> <span class="dot">.</span> Online users </mat-panel-title>
        </mat-expansion-panel-header>

        <mat-card class="example-card">
          <mat-list role="list" fxFlex="50" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let users of userList">
            <mat-list-item role="listitem">{{users.name.name}}<br /></mat-list-item>

          </mat-list>

        </mat-card>
      </mat-expansion-panel>
    </mat-accordion>
    <br />
    <br />
    <button mat-icon-button [routerLink]="['/list/create']">
      <mat-icon matSuffix>add_circle_outline</mat-icon>Create
    </button>




    <mat-accordion>
      <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
          <mat-panel-title> Completed </mat-panel-title>
          <mat-panel-description>
            Completed lists
          </mat-panel-description>
        </mat-expansion-panel-header>
      </mat-expansion-panel>
    </mat-accordion>
    <br />
    <br />
    <mat-accordion>
      <mat-expansion-panel [expanded]="true" (opened)="activeOpenState = true" (closed)="activeOpenState = false">
        <mat-expansion-panel-header>
          <mat-panel-title> Active Lists </mat-panel-title>
          <mat-panel-description> Your Current lists </mat-panel-description>
        </mat-expansion-panel-header>
        <mat-card class="active-cards" *ngFor="let list of lists">
          <mat-card-header class="list-header">

            <mat-card-title class="list-title">
              {{list.title}}
            </mat-card-title>
            <mat-card-subtitle>created by kalyan</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <div class="active-tasks" *ngFor="let tasks of getTasks(list)">
              <mat-checkbox class="task-checkbox"></mat-checkbox><span class="task-title"> {{tasks.title}}</span>

              <mat-selection-list #shoes>
                <mat-list-option *ngFor="let shoe of getSubTasks(tasks)">
                  <span class="active-subtasks">{{shoe.description}}</span>
                </mat-list-option>
              </mat-selection-list>

              <!-- <p>
                list marked as Completed: {{shoes.selectedOptions.selected.length}}
              </p> -->

            </div>
          </mat-card-content>
        </mat-card>
      </mat-expansion-panel>
    </mat-accordion> <br />

  </mat-sidenav-content>
</mat-sidenav-container>
